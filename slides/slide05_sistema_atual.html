<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Sistema Atual: Limitações e Desafios</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 44px;
      font-weight: 700;
      color: #2a4365;
      margin: 0 0 30px 0;
      text-align: center;
      animation: slideUp 0.8s ease-out forwards;
      opacity: 0;
    }
    
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex-grow: 1;
    }

    .problem-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    
    .column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    
    .center-column {
      padding: 0 20px;
    }

    .central-icon-wrapper {
      width: 160px;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px dashed #cbd5e0;
      border-radius: 50%;
      color: #718096;
      animation: fadeIn 1.2s ease-out 0.2s forwards;
      opacity: 0;
    }

    .central-icon-wrapper svg {
      width: 90px;
      height: 90px;
    }

    .limitation-box {
      width: 320px;
      height: 180px;
      background-color: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 2px 4px rgba(42, 67, 101, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.7s ease-out forwards;
      opacity: 0;
    }
    
    .limitation-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(42, 67, 101, 0.1);
    }
    
    .left-column .limitation-box:nth-of-type(1) { animation-delay: 0.3s; }
    .left-column .limitation-box:nth-of-type(2) { animation-delay: 0.5s; }
    .right-column .limitation-box:nth-of-type(1) { animation-delay: 0.4s; }
    .right-column .limitation-box:nth-of-type(2) { animation-delay: 0.6s; }

    .limitation-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
      color: #fc8181;
    }

    .limitation-text {
      font-size: 19px;
      font-weight: 600;
      color: #2a4365;
      margin: 0;
    }

    .vs-separator {
      font-size: 64px;
      font-weight: 900;
      color: #a0aec0;
      margin: 0 50px;
      animation: fadeIn 1.2s ease-out 0.8s forwards;
      opacity: 0;
    }

  </style>
</head>
<body>

  <div class="slide">
    <h1>O Sistema Atual: Limitações e Desafios</h1>
    
    <div class="main-content">
      <div class="problem-area">
        <div class="column left-column">
          <div class="limitation-box">
            <div class="limitation-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.875 14.25l1.214 1.214a.75.75 0 001.06 0l4.392-4.392a1.875 1.875 0 00-2.652-2.652L10.5 10.511V6.75a.75.75 0 00-1.5 0v5.689a.75.75 0 00.246.56l.088.088zM12 1.528l6.718 1.876a.75.75 0 01.532.722v4.542a.75.75 0 01-.397.662l-6.046 3.493a.75.75 0 01-.714 0L6.12 12.322a.75.75 0 01-.397-.662V4.126a.75.75 0 01.532-.722L12 1.528z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 22.5a9 9 0 100-18 9 9 0 000 18z" />
              </svg>
            </div>
            <p class="limitation-text">Controle Manual Insuficiente</p>
          </div>
          <div class="limitation-box">
            <div class="limitation-icon">
              <svg xmlns="http://wwwרוב.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h6M12 2a10 10 0 100 20 10 10 0 000-20z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6" />
              </svg>
            </div>
            <p class="limitation-text">Longos Tempos de Espera</p>
          </div>
        </div>

        <div class="column center-column">
          <div class="central-icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7 2h10a2 2 0 012 2v16a2 2 0 01-2 2H7a2 2 0 01-2-2V4a2 2 0 012-2zM12 6a2 2 0 100 4 2 2 0 000-4zm0 6a2 2 0 100 4 2 2 0 000-4zm0 6a2 2
 0 100 4 2 2 0 000-4z"/>
            </svg>
          </div>
        </div>

        <div class="column right-column">
          <div class="limitation-box">
            <div class="limitation-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h12M16.5 3L21 7.5m0 0L16.5 12M21 7.5H9" />
              </svg>
            </div>
            <p class="limitation-text">Falta de Adaptação Dinâmica</p>
          </div>
          <div class="limitation-box">
            <div class="limitation-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.56 10.56L13.44 13.44M16.97 8.03l-2.828 2.828M12 21a9 9 0 110-18 9 9 0 010 18zM6.34 6.34l2.828 2.828m0 0l2.829 2.828m-2.829-2.828l2.829-2.828m0 0l2.828 2.828M3.51 9.51l2.829 2.828" />
              </svg>
            </div>
            <p class="limitation-text">Ausência de Integração</p>
          </div>
        </div>
      </div>

      <div class="vs-separator">VS</div>
    </div>

  </div>

</body>
</html>
