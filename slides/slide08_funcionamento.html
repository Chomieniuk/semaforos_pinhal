<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Sinergia Tecnológica: Como Funciona na Prática</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1a202c;
      font-family: 'Poppins', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background-color: #2d3748;
      color: #f7fafc;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .slide-header {
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }

    .slide-header h1 {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
    }

    .main-content {
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .flow-diagram {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 20px;
    }

    .flow-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      height: 220px;
      box-sizing: border-box;
      border: 1px solid #4a5568;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .flow-step:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .flow-step h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 10px 0 0 0;
      color: #a0aec0;
    }

    .icon-container {
      display: flex;
      gap: 15px;
      height: 60px;
      align-items: center;
    }

    .flow-step svg {
      width: 50px;
      height: 50px;
    }

    .cpu-icon {
      animation: pulse 2s infinite ease-in-out;
    }

    .flow-arrow {
      width: 80px;
      height: 20px;
      background: linear-gradient(90deg, #4299e1, #4299e1 50%, #2d3748 50%, #2d3748);
      background-size: 200% 100%;
      animation: flow 2s linear infinite;
      position: relative;
    }
    
    .arrow-head {
      width: 0; 
      height: 0; 
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 20px solid #4299e1;
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .incident-box {
      background-color: #1a202c;
      border-radius: 12px;
      padding: 25px 35px;
      margin-top: 50px;
      border-left: 5px solid #4299e1;
      width: 90%;
      align-self: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .incident-box h3 {
      margin: 0 0 20px 0;
      font-size: 22px;
      font-weight: 600;
      color: #e2e8f0;
    }

    .response-comparison {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .time-block p {
      margin: 0;
      font-size: 16px;
      color: #a0aec0;
    }

    .time-value {
      font-size: 36px;
      font-weight: 700;
      margin: 5px 0;
    }
    
    .before .time-value {
      color: #f56565;
    }
    
    .after .time-value {
      color: #48bb78;
    }
    
    .time-block svg {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
    
    .arrow-comparison {
      font-size: 40px;
      color: #a0aec0;
      font-weight: 300;
    }

    @keyframes flow {
      0% {
        background-position: 100% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 2px #4299e1);
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 10px #4299e1);
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 2px #4299e1);
      }
    }
  </style>
</head>
<body>
  <div class="slide">
    <header class="slide-header">
      <h1>A Sinergia Tecnológica: Como Funciona na Prática</h1>
    </header>

    <div class="main-content">
      <div class="flow-diagram">
        <!-- Step 1 -->
        <div class="flow-step">
          <div class="icon-container">
            <svg viewBox="0 0 24 24" fill="none" stroke="#4299e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <svg viewBox="0 0 24 24" fill="none" stroke="#4299e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h.01"></path><path d="M8.5 16.5A5.5 5.5 0 0 1 12 14h0a5.5 5.5 0 0 1 3.5 2.5"></path>
                <path d="M12 10V3"></path><path d="m5 13-2-2"></path><path d="m19 13 2-2"></path>
            </svg>
          </div>
          <h2>1. Dados em Tempo Real</h2>
        </div>

        <!-- Arrow 1 -->
        <div class="flow-arrow"><div class="arrow-head"></div></div>

        <!-- Step 2 -->
        <div class="flow-step">
          <div class="icon-container cpu-icon">
            <svg viewBox="0 0 24 24" fill="#4299e1">
                <path d="M3,3V21H21V3H3M19,19H5V5H19V19M16,8H8V16H16V8M17,7H7V17H17V7Z" />
            </svg>
          </div>
          <h2>2. Processamento Central</h2>
        </div>

        <!-- Arrow 2 -->
        <div class="flow-arrow"><div class="arrow-head"></div></div>

        <!-- Step 3 -->
        <div class="flow-step">
          <div class="icon-container">
            <svg viewBox="0 0 24 24" fill="#cbd5e0" style="background: #1a202c; border-radius: 4px;">
                <circle cx="12" cy="6" r="3" fill="#f56565"></circle>
                <circle cx="12" cy="12" r="3" fill="#f6e05e"></circle>
                <circle cx="12" cy="18" r="3" fill="#48bb78"></circle>
            </svg>
            <svg viewBox="0 0 24 24" fill="none" stroke="#4299e1" stroke-width="2">
                <rect x="2" y="7" width="20" height="10" rx="2"></rect>
                <path d="M6 12h4m4 0h4"></path>
            </svg>
          </div>
          <h2>3. Resposta Coordenada</h2>
        </div>

        <!-- Arrow 3 -->
        <div class="flow-arrow"><div class="arrow-head"></div></div>

        <!-- Step 4 -->
        <div class="flow-step" style="border-color: #48bb78;">
          <div class="icon-container">
            <svg viewBox="0 0 24 24" fill="none" stroke="#48bb78" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="19" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
          </div>
          <h2 style="color: #68d391;">4. Resultado Otimizado</h2>
        </div>
      </div>

      <section class="incident-box">
        <h3>Exemplo de Resposta a Incidente: Colisão na RS-040</h3>
        <div class="response-comparison">
          <div class="time-block before">
            <svg viewBox="0 0 24 24" fill="#f56565">
                <path d="M16 3H15V1H9V3H8C6.89 3 6 3.89 6 5V21C6 22.11 6.89 23 8 23H16C17.11 23 18 22.11 18 21V5C18 3.89 17.11 3 16 3M12 21C11.17 21 10.5 20.33 10.5 19.5S11.17 18 12 18 13.5 18.67 13.5 19.5 12.83 21 12 21M16 17H8V7H16V17Z"></path>
            </svg>
            <p>Tempo de Resposta Anterior</p>
            <strong class="time-value">25 min</strong>
          </div>

          <div class="arrow-comparison">→</div>

          <div class="time-block after">
            <svg viewBox="0 0 24 24" fill="#48bb78">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"></path>
            </svg>
            <p>Com Sinergia Tecnológica</p>
            <strong class="time-value">8 min</strong>
          </div>
        </div>
      </section>
    </div>

  </div>
</body>
</html>
